<!doctype html>
<html>
  <head>
  <title>JqTooltips</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="lib/jquery-1.8.0.js"></script>
    <script src="../jq.tooltips.js"></script>
    <link rel="stylesheet" href="jqtooltips.css" type="text/css">
  </head>

   <body>
    <!-- Top -->
    <a id="tooltip-one" title="" style="position: absolute; left: 10px; top: 20px;" href="#mydiv1">right</a>
    <a id="tooltip-two" style="position: absolute; left: 50%; top: 10px;" href="#mydiv2">bottom</a>
    <a id="tooltip-three" style="position: absolute; right: 10px ; top: 20px;" href="#mydiv3">left</a>
    <a id="tooltip-four" style="position: absolute; left: 50%; top: 100px;" href="#mydiv4">top</a>

    <script type="text/javascript">
      var a1 = $('#tooltip-one').tooltip({'text': "Here's the text."});
      var a2 = $('#tooltip-two').tooltip();
      var a3 = $('#tooltip-three').tooltip("Here's some text");
      var a3 = $('#tooltip-four').tooltip("Here's some text");
    </script>
  </body>
</html>
