<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit JqTooltips</title>
  <link rel="stylesheet" href="lib/qunit-1.9.0.css">
  <script src="lib/qunit-1.9.0.js"></script>
  <script src="lib/jquery-1.8.0.js"></script>
  <script src="../jq.tooltips.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script>
    test( "we have a function", function() {
      var anchor = $('<a href="#"></a>');
      ok( anchor.tooltip, "we don't expect undefined" );
    });

    test( "we have a plugin", function() {
      var anchor = $('<a href="#mydiv1"></a>');
      var div = $('#qunit-fixture').append('<div id="mydiv1"></div>');
      ok( anchor.tooltip(), "we should have everything created" );
    });


  </script>
</body>
</html>
